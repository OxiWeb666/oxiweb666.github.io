<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture en boucle</title>
</head>
<body>
    <audio id="audioPlayer" controls>
        <source src="bouss.mp3" type="audio/mp3">
    </audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playlist = [
            "bouss.mp3",
            "WerenoiFBI.mp3",
            "WerenoiMauvaise.mp3"
        ];
        let currentTrack = 0;

        // Function to play the next track in the playlist
        function playNextTrack() {
            currentTrack = (currentTrack + 1) % playlist.length;
            audioPlayer.src = playlist[currentTrack];
            audioPlayer.play();
        }

        // Event listener for when the current track ends
        audioPlayer.addEventListener('ended', playNextTrack);

        // Try to start playback when the page loads
        window.addEventListener('load', () => {
            audioPlayer.src = playlist[currentTrack];
            audioPlayer.play().catch(error => {
                console.log('Autoplay was prevented:', error);
                // Optionally, add a message or a button to allow user to start playback
                let playButton = document.createElement('button');
                playButton.innerText = 'Cliquez pour jouer la musique';
                playButton.addEventListener('click', () => {
                    audioPlayer.play();
                    playButton.style.display = 'none';
                });
                document.body.appendChild(playButton);
            });
        });
    </script>
</body>
</html>
